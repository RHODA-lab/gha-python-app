name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Print Present Working Directory
        run: |
          pwd

      - name: Check if Containerfile exists
        run: |
          if [ -f "Containerfile" ]; then
            echo "Containerfile exists in the repository context."
          else
            echo "Containerfile not found in the repository context."
            exit 1
          fi

      - name: Install Podman
        run: |
          sudo apt update
          sudo apt install -y podman

      - name: Set new image tag
        run: |
          new_tag="${{ github.sha }}"
          export IMAGE_NAME=$QUAY_URL/$QUAY_REPOSITORY/sigstore-app:$new_tag
          echo "New image tag: $IMAGE_NAME"

      - name: Build Podman Image
        run: |
          podman build -t  $IMAGE_NAME -f /home/runner/work/gha-python-app/gha-python-app/Containerfile .

      - name: Log into Quay.io
        run: |
          podman login -u $QUAY_USERNAME -p $QUAY_PASSWORD $QUAY_URL

      - name: Push Image to Quay.io
        run: |
          podman push $IMAGE_NAME
