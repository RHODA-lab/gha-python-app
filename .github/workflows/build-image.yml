name: Build podman Image for the pythin app 

on:
  push:
    branches:
      - main  # adjust the branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Podman
        run: |
          sudo apt update
          sudo apt install -y podman

      - name: Build Docker Image
        run: |
          podman build -t gha-python-image .

      - name: Log into Quay.io
        run: podman login -u ${{ secrets.QUAY_USERNAME }} -p ${{ secrets.QUAY_PASSWORD }} quay.io
      
      - name: Tag Image
        run: podman tag gha-python-image quay.io/rbrhssa/sigstore-app

      - name: Push Image to Quay.io
        run: podman push quay.io/rbrhssa/sigstore-app
